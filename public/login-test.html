<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Bug Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Bug Tracker - Login Test</h1>
        <p>Test the authentication system directly</p>
        
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" value="Test User" placeholder="Your name">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123" placeholder="password">
        </div>
        
        <div>
            <button onclick="testRegister()" id="registerBtn">üìù Register User</button>
            <button onclick="testLogin()" id="loginBtn">üîë Login</button>
            <button onclick="testMe()" id="meBtn" disabled>üë§ Get Profile</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let authToken = null;
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testRegister() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!name || !email || !password) {
                addResult('Please fill in all fields', 'error');
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = '‚è≥ Registering...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('meBtn').disabled = false;
                    addResult(`‚úÖ Registration successful!
User: ${data.user.name} (${data.user.email})
Token: ${data.token.substring(0, 20)}...`, 'success');
                } else {
                    addResult(`‚ùå Registration failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Registration error: ${error.message}`, 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'üìù Register User';
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                addResult('Please fill in email and password', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('meBtn').disabled = false;
                    addResult(`‚úÖ Login successful!
User: ${data.user.name} (${data.user.email})
Token: ${data.token.substring(0, 20)}...`, 'success');
                } else {
                    addResult(`‚ùå Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîë Login';
            }
        }
        
        async function testMe() {
            if (!authToken) {
                addResult('No auth token. Please login first.', 'error');
                return;
            }
            
            const meBtn = document.getElementById('meBtn');
            meBtn.disabled = true;
            meBtn.textContent = '‚è≥ Getting profile...';
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Profile retrieved!
Name: ${data.name}
Email: ${data.email}
ID: ${data._id}
Created: ${new Date(data.createdAt).toLocaleString()}`, 'success');
                } else {
                    addResult(`‚ùå Profile request failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Profile error: ${error.message}`, 'error');
            } finally {
                meBtn.disabled = false;
                meBtn.textContent = 'üë§ Get Profile';
            }
        }
        
        // Test backend connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    addResult('‚úÖ Backend server is running and accessible', 'success');
                } else {
                    addResult('‚ùå Backend server returned error: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå Cannot connect to backend server: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
